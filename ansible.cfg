[defaults]
# === PATHS ===
inventory = /opt/ansible/inventory/hosts
roles_path = ./roles:~/.ansible/roles:/usr/share/ansible/roles
library = /usr/share/ansible/plugins/modules
log_path = /opt/ansible/logs/ansible.log

# === CONNECTION ===
remote_user = service-satellite
private_key_file = /opt/ansible/.ssh/id_ed25519_ansible
host_key_checking = False
timeout = 30

# === PERFORMANCE ===
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
forks = 10
pipelining = True

# === OUTPUT ===
stdout_callback = default
result_format = yaml
display_skipped_hosts = False
retry_files_enabled = False
deprecation_warnings = False
command_warnings = False


# Or use: --ask-vault-pass when running playbooks

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
ok = green
changed = yellow
