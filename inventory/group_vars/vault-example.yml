# ============================================
# ANSIBLE VAULT EXAMPLE
# ============================================
# This file shows the variables that should be encrypted with Ansible Vault
#
# To create your vault file:
# 1. Copy this file: cp vault-example.yml vault.yml
# 2. Fill in the actual values
# 3. Encrypt it: ansible-vault encrypt vault.yml
#
# To edit encrypted vault:
# ansible-vault edit vault.yml
# ============================================

# ===== SSH CONFIGURATION =====
# Public key for service-satellite user
# Get this from: cat /opt/ansible/.ssh/id_ed25519_ansible.pub
vault_ssh_service_satellite_pubkey: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAA... service-satellite@deathstar"

# ===== ACTIVE DIRECTORY CREDENTIALS =====
# AD domain join credentials
# Use a dedicated service account with domain join permissions
vault_ad_join_username: "svc_domain_join"
vault_ad_join_password: "YourSecurePasswordHere"

# ============================================
# USAGE IN PLAYBOOKS
# ============================================
# Run playbook with vault:
# ansible-playbook bootstrap.yml --ask-vault-pass
#
# Or use a vault password file:
# ansible-playbook bootstrap.yml --vault-password-file=/path/to/.vault_pass
# ============================================
